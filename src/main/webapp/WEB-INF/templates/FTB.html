<!DOCTYPE html>
<html>
	<!DOCTYPE html>
	<html>
	    <head>
	        <meta charset="utf-8">
	        <title>FTB系统</title>
	        <style>
			.kongge p{
			 text-align:left;
			 text-indent:2em;
			 padding-bottom:10px;
			}
	        </style>
	    </head>
	<body background="img/lunai.png">
		<div>
			<center><h1 style="color: #e5451c;">FTB系统</h1></center>
			<font size="5">
				<p>第一步：按E打开物品栏</p>
				<img src="img/1.png">
				
				
				<p>第二步：点击我的团队（只有团队内的人才有团队认领的区块的权限）</p>
				<img src="img/2.png">
				
				
				<p>第三步：点击创建一个队伍</p>
				<img src="img/3.png">
				
				
				<p>第四步：在name下面的框内可以编辑队伍名称，编辑完成后点击Done完成创建</p>
				<img src="img/4.png">
				
				
				<p>第五步：返回到物品栏界面，并且点击左上角的FTB区块</p>
				<img src="img/9.png">
				
				
				<p>第六步：点击左上角的认领区块后进入区块认领界面</p>
				<img src="img/6.png">
				<img src="img/5.png">
				
				
				<p>第七步：在此界面左键即可认领区块，右键即可放弃认领</p>
				<img src="img/8.png">
			</font>
		</div>
	</body>
</html>
